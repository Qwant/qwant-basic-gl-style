lang: &lang
  - case
  - - has
    - name:{locale}
  - - case
    - - "=="
      - - concat
        - - get
          - name:{locale}
        - ''
      - - concat
        - - get
          - name
        - ''
    - - get
      - name:{locale}
    - - concat
      - - get
        - name:{locale}
      - "\n"
      - - concat
        - - get
          - name
        - ''
  - - case
    - - has
      - name:latin
    - - case
      - - "=="
        - - concat
          - - get
            - name:latin
          - ''
        - - concat
          - - get
            - name
          - ''
      - - get
        - name
      - - concat
        - - get
          - name:latin
        - "\n"
        - - get
          - name
    - - get
      - name

